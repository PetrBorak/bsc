<div class="list"><div class="listin-header"><div class="listin-header listin-remove-header">{{'remove item' | translate}}</div><div class="listin-header listin-title-header">{{"item's title" | translate}}</div><div class="listin-header listin-id-header">{{"item's Id" | translate}}</div><div class="listin-header listin-action-header">{{"action" | translate}}</div></div><div ng-class="{odd:$odd}" ng-repeat="item in list" class="listin"><div class="listin-remove"><input type="checkbox" settoremove="listtoremove"/></div><div class="listin-title">{{item.title}}</div><div class="listin-id">{{item.id}}</div><div class="listin-action"><a ng-href="/#/{{lang}}/detail/{{item.id}}">{{"item's detail" | translate}}</a><a deleteitem="" href="/#/{{lang    }}">{{"remove item" | translate}}</a></div></div></div><div class="listnav"><a ng-class="{disabled:listtoremove.length == 0}" removeitems="" href="/#/{{lang}}" class="removeitems">{{"Remove selected items" | translate}}</a></div>
